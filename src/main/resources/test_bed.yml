---
logger:
  '@id': logger
  eventLogFilename: "/home/lvuser/logs/eventLog-"
  telemetryLogFilename: "/home/lvuser/logs/telemetryLog-"
  loopTimeMillis: 100
  loggables:
  - org.usfirst.frc.team449.robot.jacksonWrappers.PDP:
      '@id': PDP
      canID: 0
      voltagePerCurrentLinReg:
        bufferSize: 250
        rSquaredThreshhold: 0.75
  - org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
      '@id': drive
      #Wheelbase: 2.16810362021
      leftMaster:
        org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
          &leftMaster
          '@id': leftMaster
          name: left
          port: 1
          PDP:
            org.usfirst.frc.team449.robot.jacksonWrappers.PDP: PDP
          voltagePerCurrentLinReg:
            bufferSize: 250
            rSquaredThreshhold: 0.75
          reverseOutput: true
          reverseSensor: false
          enableBrakeMode: true
          postEncoderGearing: 0.2266546
          feetPerRotation: 1.042920176494184
          currentLimit: 35
          enableVoltageComp: true
          feedbackDevice: QuadEncoder
          encoderCPR: 256
          startingGear: LOW
          perGearSettings:
          - &lowGear
            gear: LOW
            feedForwardComponent:
              org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.feedForwardComponent.FeedForwardKaKvComponent:
                kAFwd: 0.12919953323
                kVFwd: 1.32498443423
                interceptVoltageFwd: 0.797588
                kARev: 0.15941277553
                kVRev: 1.28936521731
                interceptVoltageRev: 0.7743393
            maxSpeed: 8.7
            kP: 0.15
            motionProfilePFwd: 0.5
          - &highGear
            gear: HIGH
            feedForwardComponent:
              org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.feedForwardComponent.FeedForwardKaKvComponent:
                kAFwd: 0.19423682134
                kVFwd: 0.65106152446
                interceptVoltageFwd: 0.986742
                kARev: 0.20714931484
                kVRev: 0.63105309
                interceptVoltageRev: 0.894144
            maxSpeed: 15
            kP: 0.3
          minNumPointsInBottomBuffer: 10
          updaterProcessPeriodSecs: 0.005
          statusFrameRatesMillis: !!map
            Status_4_AinTempVbat : 15
          slaveTalons:
            - org.usfirst.frc.team449.robot.jacksonWrappers.SlaveTalon:
                port: 2
                invertType: FollowMaster
            - org.usfirst.frc.team449.robot.jacksonWrappers.SlaveTalon:
                port: 3
                invertType: FollowMaster
      rightMaster:
        org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
          <<: *leftMaster
          '@id': rightMaster
          name: right
          port: 4
          reverseOutput: false
          reverseSensor: false
          perGearSettings:
          - <<: *lowGear
            feedForwardComponent:
              org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.feedForwardComponent.FeedForwardKaKvComponent:
                kAFwd: 0.1131952403
                kVFwd: 1.32948238154
                interceptVoltageFwd: 0.793247
                kARev: 0.12721050276
                kVRev: 1.29887888885
                interceptVoltageRev: 0.7668543
          - <<: *highGear
            feedForwardComponent:
              org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.feedForwardComponent.FeedForwardKaKvComponent:
                kAFwd: 0.19440692065
                kVFwd: 0.63537039069
                interceptVoltageFwd: 0.997928
                kARev: 0.19604213688
                kVRev: 0.62924298023
                interceptVoltageRev: 0.8839750
          slaveTalons:
          -  org.usfirst.frc.team449.robot.jacksonWrappers.SlaveTalon:
              port: 5
              invertType: FollowMaster
          - org.usfirst.frc.team449.robot.jacksonWrappers.SlaveTalon:
              port: 6
              invertType: FollowMaster
      startingOverrideAutoshift: false
      ahrs:
        org.usfirst.frc.team449.robot.jacksonWrappers.MappedAHRS:
          '@id': navX
          port: kMXP
          invertYaw: true
      shiftComponent:
        org.usfirst.frc.team449.robot.components.ShiftComponent:
          '@id': driveShiftComponent
          otherShiftables:
          - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
              leftMaster
          - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
              rightMaster
          piston:
            '@id': driveShifter
            forward: 4
            reverse: 5
          startingGear: LOW
  - org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
      '@id': oi
      gamepad:
        org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
          '@id': driverGamepad
          port: 1
      rotThrottle:
        org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
          &rotThrottle
          '@id': rotThrottle
          stick: driverGamepad
          axis: 0
          smoothingTimeSecs: 0.04
          deadband: 0.075
          inverted: false
          polynomial:
            org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
              '@id': rotPoly
              powerToCoefficientMap: !!map
                1 : 1
                3 : 3
      fwdThrottle:
        org.usfirst.frc.team449.robot.oi.throttles.ThrottleSum:
          '@id': fwdThrottle
          throttles:
          - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
              <<: *rotThrottle
              '@id': posThrottle
              axis: 3
              inverted: false
              deadband: 0.05
              polynomial:
                org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                  '@id': posPoly
                  powerToCoefficientMap: !!map
                    1 : 2
                    3 : 1
          - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
              <<: *rotThrottle
              '@id': negThrottle
              axis: 2
              inverted: true
              deadband: 0.05
              polynomial:
                org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                  '@id': negPoly
                  powerToCoefficientMap: !!map
                    1 : 2
                    3 : 1
      invertDPad: false
      dPadShift: 0.1
      turnInPlaceRotScale: 0.5
      rescaleOutputs: true
      scaleRotByFwdPoly:
        org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
          '@id': scaleRotByFwdPoly
          powerToCoefficientMap: !!map
            #0.5: 0.6
            0: 0.2
            1 : 0.75
  - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
      rotThrottle
  - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
      fwdThrottle
  - org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.Pneumatics:
      '@id': pneumatics
      nodeID: 0
      pressureSensor:
        '@id': pressureSensor
        port: 0
        oversampleBits: 0
        averageBits: 0
  - org.usfirst.frc.team449.robot.generalInterfaces.poseEstimator.UnidirectionalPoseEstimator:
      '@id': poseEstimator
      subsystem:
        org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
          drive
      absolutePosAngleTolerance: 5
  - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
      leftMaster
  - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
      rightMaster
  - org.usfirst.frc.team449.robot.jacksonWrappers.MappedAHRS:
      navX
  - org.usfirst.frc.team449.robot.commands.multiInterface.drive.UnidirectionalNavXShiftingDefaultDrive:
      '@id': defaultDriveCommand
      kP: 0.0075
      kI: 0.0
      kD: 0.03
      absoluteTolerance: 0
      deadband: 2
      maxAngularVelToEnterLoop: 15
      inverted: false
      highGearAngularCoefficient: 2
      rampComponent:
        org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.RampComponent:
          maxChangePerSecond: 3
      driveStraightLoopEntryTimer:
        '@id': driveStraightLoopEntryTimer
        bufferTimeSeconds: 0.15
      subsystem:
        org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
          drive
      oi:
        org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
          oi
      autoshiftComponent:
        '@id': autoshiftComponent
        upshiftSpeed: 5.5
        downshiftSpeed: 3
        upshiftDebouncer:
          '@id': upshiftDebouncer
          bufferTimeSeconds: 0.06
        upshiftFwdThresh: 0.4
defaultCommands:
- subsystem:
    org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
      drive
  command:
    org.usfirst.frc.team449.robot.commands.multiInterface.drive.UnidirectionalNavXShiftingDefaultDrive:
      defaultDriveCommand
startupCommand:
  org.usfirst.frc.team449.robot.commands.general.ParallelCommandGroup:
    '@id': startupCommand
    commandSet:
    - org.usfirst.frc.team449.robot.commands.general.RunRunnables:
        '@id': runRunnables
        runnables:
        - org.usfirst.frc.team449.robot.generalInterfaces.poseEstimator.UnidirectionalPoseEstimator:
            poseEstimator
teleopStartupCommand:
  org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.commands.StartCompressor:
    '@id': startCompressor
    subsystem:
      org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.Pneumatics:
        pneumatics
autoStartupCommand:
  org.usfirst.frc.team449.robot.commands.general.CommandSequence:
    '@id': auto
    commandList:
      - org.usfirst.frc.team449.robot.subsystem.interfaces.motionProfile.TwoSideMPSubsystem.manual.commands.RunMPManualTwoSides:
          '@id': FLtoLoad
          timeout: 15
          subsystem: drive
          left:
            '@id': LeftFLtoLoad
            filename: "robot2019LeftFLtoLoadFwdProfile.csv"
            inverted: false
            resetPosition: true
          right:
            '@id': RightFLtoLoad
            filename: "robot2019RightFLtoLoafFwdProfile.csv"
            inverted: false
            resetPosition: true
updater:
  org.usfirst.frc.team449.robot.other.Updater:
    '@id': updater
    updatables:
    - org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
        drive
    - org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
        oi
    - org.usfirst.frc.team449.robot.jacksonWrappers.MappedAHRS:
        navX
    - org.usfirst.frc.team449.robot.jacksonWrappers.PDP:
        PDP
buttons:
  - button:
      org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
        '@id': upshiftButton
        joystick:
          org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
            driverGamepad
        buttonNumber: 2
    command:
      org.usfirst.frc.team449.robot.generalInterfaces.shiftable.commands.SwitchToHighGear:
        '@id': upshiftCommand
        subsystem:
          org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
            drive
    action: WHEN_PRESSED
  - button:
      org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
        '@id': downshiftButton
        joystick:
          org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
            driverGamepad
        buttonNumber: 1
    command:
      org.usfirst.frc.team449.robot.generalInterfaces.shiftable.commands.SwitchToLowGear:
        '@id': downshiftCommand
        subsystem:
          org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
            drive
    action: WHEN_PRESSED
  - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
            '@id': visionButton
            joystick:
                org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
                    driverGamepad
            buttonNumber: 3
    command:
        org.usfirst.frc.team449.robot.subsystem.interfaces.motionProfile.TwoSideMPSubsystem.commands.GoToVisionTarget:
            '@id': goToVisionTarget
            subsystem:
                org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
                    drive
            pathRequester:
                pathRequester
            maxVel: 7
            maxAccel: 9
            maxJerk: 10
            deltaTime: 0.05
            xOffset: -0.5
    action: WHEN_PRESSED
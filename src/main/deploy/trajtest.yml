---

# IntelliJ supports Ctrl+clicking anchors to find usages and declarations... so, hyperlinks! Yooooooooo!
# Basically a table of contents; Ctrl+click on a heading in UPPER_SNAKE_CASE to jump back and forth between the
# table of contents and actual location in the map.
NAVIGATION:
  # The anchors that replace map key values must have the values of the keys that they replace.
  - &PDP pdp
  # This works magically because the anchor refers to the key of the mapping only, which is the string "subsystems".
  - &SUBSYSTEMS subsystems:
      # Other anchors, like these, become null list items and are explicitly ignored using @JsonInclude
      - &DRIVE_SUBSYSTEM
      - &INTAKE_SUBSYSTEM
      - &FEEDER_SUBSYSTEM
      - &SHOOTER_SUBSYSTEM
  - &COMMANDS commands:
      - &BUTTONS buttons:
          - &INTAKE_COMMANDS
          - &FEEDER_COMMANDS
          - &SHOOTER_COMMANDS
      - &DEFAULT_COMMANDS defaultCommands:
          - &DRIVE_DEFAULT_COMMAND
          - &FEEDER_DEFAULT_COMMAND
  - &UPDATER updater

# Anchors for transclusion into the rest of the map.
# Ignored by Jackson (so is NAVIGATION); can contain any valid YAML suitable for organizational purposes.
# Make sure there aren't any colons after the anchors; Jackson gives "Null key for a Map not allowed in JSON"
CONSTANTS:
  - MotorPorts:
      - &leftMasterPort 1
      - &leftMasterSlave1Port 3
      - &leftMasterSlave2Port 5
      - &rightMasterPort 2
      - &rightMasterSlave1Port 4
      - &rightMasterSlave2Port 6
      # Digestive system
      - &intakeBumperMotorPort 7
      - &feederTransitionWheelMotorPort 8
      - &feederMotorPort 9
      - &shooterLeftMotorPort 10
      - &shooterRightMotorPort 11
      - &kickerMotorPort 12
  - SolenoidPorts:
      - &intakeSolenoidForward 2
      - &intakeSolenoidReverse 3
  - DIOPorts:
      - &rightMasterEncoder1Port 0
      - &rightMasterEncoder2Port 1
      - &leftMasterEncoder1Port 2
      - &leftMasterEncoder2Port 3
      - &feederSensorPort 8
  - JoystickPorts:
      - &mechanismsJoystickPort 0
      - &driveJoystickPort 1
  - ButtonNumbers:
      - &intakeOnButton 1
      - &intakeReverseButton 2
      - &intakeOffButton 3
      - &intakeRetractedButton 4
      - &intakeOnButtonMech 1
      - &intakeReverseButtonMech 2
      - &intakeOffButtonMech 3
      - &intakeRetractedButtonMech 4
      - &feederReverseButton 4
      - &shooterStart 9
      - &shooterStop 10
  - MotorSpeeds:
      - &intakeBumperIntakingVel 1
      - &intakeTransitionWheelIntakingVel 0.3
      - &feederIntakingVel 0.35
      - &feederShootingVel 0.35 # TODO Was at 0.65, but apparently that's less reliable than 0.35.
      - &feederCoughingVel -0.4
      - &intakeTransitionWheelCoughingVel -0.1
      - &shooterMaxSpeed 90.5
      - &shooterThrottle 0.50
      - &shooterMinShootingSpeed 44
      - &shooterMaxShootingSpeedDifference 5
      - &kickerThrottle -0.7
  - Other:
      - &feederIndexingTimeoutSecs 0.3
      - &flywheelSpinUpTimeoutSecs 4
      - &flywheelKP 0.00001

# WHETHER TO USE THE CAMERA SERVER
useCameraServer: false

########################################################################################################################
*PDP:
  org.usfirst.frc.team449.robot.jacksonWrappers.PDP:
    '@id': PDP
    canID: 0
    voltagePerCurrentLinReg:
      bufferSize: 250
      rSquaredThreshhold: 0.75


########################################################################################################################
*SUBSYSTEMS:
  - *DRIVE_SUBSYSTEM
  - org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
      '@id': drive
      #Wheelbase: 2.14
      leftMaster:
        org.usfirst.frc.team449.robot.generalInterfaces.SmartMotor:
          &Left_Master
          '@id': leftMaster
          type: SPARK
          name: left
          port: *leftMasterPort
          PDP:
            org.usfirst.frc.team449.robot.jacksonWrappers.PDP: PDP
          reverseOutput: true
          enableBrakeMode: true
          #          postEncoderGearing: 0.13333333333
          unitPerRotation: 0.47877872 #meters per rotation
          currentLimit: 50
          enableVoltageComp: true
          encoderCPR: 256
          startingGear: LOW
          perGearSettings:
            - &Low_Gear
              gear: LOW
              postEncoderGearing: 0.0488998
              maxSpeed: 2.3
              kP: 0
              feedForwardCalculator:
                org.usfirst.frc.team449.robot.jacksonWrappers.FeedForwardCalculators.MappedFeedForwardCalculator:
                  kS: 0.128
                  kV: 5.23
                  kA: 0.0698
            - &High_Gear
              gear: HIGH
              postEncoderGearing: 0.12936611
              maxSpeed: 5.2
              kP: 0
              feedForwardCalculator:
                org.usfirst.frc.team449.robot.jacksonWrappers.FeedForwardCalculators.MappedFeedForwardCalculator:
                  kS: 0.156
                  kV: 2.01
                  kA: 0.154
          slaveSparks:
            - port: *leftMasterSlave1Port
              inverted: false
            - port: *leftMasterSlave2Port
              inverted: false
      rightMaster:
        org.usfirst.frc.team449.robot.generalInterfaces.SmartMotor:
          <<: *Left_Master
          '@id': rightMaster
          type: SPARK
          name: right
          port: *rightMasterPort
          reverseOutput: false
          perGearSettings:
            - <<: *Low_Gear
              feedForwardCalculator:
                org.usfirst.frc.team449.robot.jacksonWrappers.FeedForwardCalculators.MappedFeedForwardCalculator:
                  kS: 0.139
                  kV: 5.17
                  kA: 0.0554
            - <<: *High_Gear
              feedForwardCalculator:
                org.usfirst.frc.team449.robot.jacksonWrappers.FeedForwardCalculators.MappedFeedForwardCalculator:
                  kS: 0.165
                  kV: 2.01
                  kA: 0.155
          slaveSparks:
            - port: *rightMasterSlave1Port
              PDP: PDP
              inverted: false
            - port: *rightMasterSlave2Port
              PDP: PDP
              inverted: false
      startingOverrideAutoshift: false
      ahrs:
        org.usfirst.frc.team449.robot.jacksonWrappers.MappedAHRS:
          '@id': navX
          port: kMXP
          invertYaw: true
      trackWidthMeters: 0.61755
      shiftComponent:
        org.usfirst.frc.team449.robot.components.ShiftComponent:
          '@id': driveShiftComponent
          otherShiftables:
            - org.usfirst.frc.team449.robot.jacksonWrappers.MappedSparkMaxExternalEncoder:
                leftMaster
            - org.usfirst.frc.team449.robot.jacksonWrappers.MappedSparkMaxExternalEncoder:
                rightMaster
          piston:
            '@id': driveShifter
            module: 0
            forward: 0
            reverse: 1
          startingGear: LOW

  #***********************************************************************************************************************
  - *INTAKE_SUBSYSTEM
  - org.usfirst.frc.team449.robot._2020.intake.IntakeDeployed:
      '@id': intakeBumper
      intakeSpeed: *intakeBumperIntakingVel
      motor:
        org.usfirst.frc.team449.robot.generalInterfaces.SmartMotor:
          '@id': intakeBumperMotor
          name: intakeBumperMotor
          type: SPARK
          port: *intakeBumperMotorPort
          enableBrakeMode: true
          PDP: PDP
          currentLimit: 30
      piston:
        org.usfirst.frc.team449.robot._2020.multiSubsystem.SolenoidSimple:
          '@id': intakeSolenoid
          piston:
            '@id': intakeSolenoidImpl
            forward: *intakeSolenoidForward
            reverse: *intakeSolenoidReverse

  #***********************************************************************************************************************

  - *FEEDER_SUBSYSTEM
  - org.usfirst.frc.team449.robot._2020.feeder.FeederCounting:
      '@id': feeder
      ballSensor:
        org.usfirst.frc.team449.robot.jacksonWrappers.MappedDigitalInput:
          '@id': ballSensor
          channel: *feederSensorPort
      mainMotor:
        org.usfirst.frc.team449.robot.generalInterfaces.SmartMotor:
          '@id': feederMotor
          type: SPARK
          port: *feederMotorPort
          name: feederMotor
          reverseOutput: false
          enableBrakeMode: false
          PDP: PDP
          currentLimit: 30
          reverseSensor: false
      transitionMotor:
        org.usfirst.frc.team449.robot.generalInterfaces.SmartMotor:
          '@id': bumperTransition
          type: SPARK
          port: *feederTransitionWheelMotorPort
          name: feederMotor
          reverseOutput: false
          enableBrakeMode: false
          PDP: PDP
          currentLimit: 30
          reverseSensor: false
      mainVelocities: !!map
        INTAKECOMPLETE: *feederIntakingVel
        PRESHOOTING: *feederCoughingVel
        SHOOTING: *feederShootingVel
      transitionVelocities: !!map
        INTAKEOVERRIDE: *intakeTransitionWheelIntakingVel
        INTAKECOMPLETE: *intakeTransitionWheelIntakingVel

  #***********************************************************************************************************************

  - *SHOOTER_SUBSYSTEM
  - org.usfirst.frc.team449.robot._2020.shooter.DualFlywheel:
      '@id': shooterFlywheels
      leftWheel:
        org.usfirst.frc.team449.robot._2020.multiSubsystem.FlywheelSimple:
          '@id': shooterFlywheelLeft
          shooterThrottle: *shooterThrottle
          spinUpTimeoutSecs: *flywheelSpinUpTimeoutSecs
          minShootingSpeed: *shooterMinShootingSpeed
          shooterMotor:
            org.usfirst.frc.team449.robot.generalInterfaces.SmartMotor:
              &Shooter_Right_Motor
              '@id': shooterRightMotor
              type: SPARK
              reverseSensor: false
              port: *shooterRightMotorPort
              name: shooterRightMotor
              reverseOutput: true
              enableBrakeMode: true
              PDP: PDP
              enableVoltageComp: true
              perGearSettings:
                - gearNum: 0
                  maxSpeed: *shooterMaxSpeed
                  rampRate: 10
                  kP: *flywheelKP
                  feedForwardCalculator:
                    org.usfirst.frc.team449.robot.jacksonWrappers.FeedForwardCalculators.MappedFeedForwardCalculator:
                      kS: 0.203
                      kV: 0.126
                      kA: 0.0284
      rightWheel:
        org.usfirst.frc.team449.robot._2020.multiSubsystem.FlywheelSimple:
          '@id': shooterFlywheelRight
          shooterThrottle: *shooterThrottle
          spinUpTimeoutSecs: *flywheelSpinUpTimeoutSecs
          minShootingSpeed: *shooterMinShootingSpeed
          shooterMotor:
            org.usfirst.frc.team449.robot.generalInterfaces.SmartMotor:
              <<: *Shooter_Right_Motor
              '@id': shooterLeftMotor
              port: *shooterLeftMotorPort
              name: shooterLeftMotor
              reverseSensor: false
              reverseOutput: false
              perGearSettings:
                - gearNum: 0
                  maxSpeed: *shooterMaxSpeed
                  rampRate: 10
                  kP: *flywheelKP
                  feedForwardCalculator:
                    org.usfirst.frc.team449.robot.jacksonWrappers.FeedForwardCalculators.MappedFeedForwardCalculator:
                      kS: 0.156
                      kV: 0.124
                      kA: 0.0301
      kicker:
        org.usfirst.frc.team449.robot.generalInterfaces.SmartMotor:
          '@id': kickerMotor
          type: SPARK
          reverseSensor: false
          port: *kickerMotorPort
          name: kickerMotor
          reverseOutput: false
          enableBrakeMode: true
          PDP: PDP
          currentLimit: 30
          enableVoltageComp: true
      kickerSpeed: *kickerThrottle


*COMMANDS:
  ########################################################################################################################
  *BUTTONS:
    #***********************************************************************************************************************
    - *INTAKE_COMMANDS
    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': intakeStartButton
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              '@id': driveJoystick
              port: *driveJoystickPort
          buttonNumber: *intakeOnButton
      command:
        org.usfirst.frc.team449.robot._2020.intake.commands.SetIntakeState:
          intake:
            org.usfirst.frc.team449.robot._2020.intake.IntakeDeployed:
              intakeBumper
          state:
            FORWARD
      action: WHEN_PRESSED
    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': intakeStartButtonMech
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              '@id': mechanismsJoystick
              port: *mechanismsJoystickPort
          buttonNumber: *intakeOnButtonMech
      command:
        org.usfirst.frc.team449.robot._2020.intake.commands.SetIntakeState:
          intake:
            org.usfirst.frc.team449.robot._2020.intake.IntakeDeployed:
              intakeBumper
          state:
            FORWARD
      action: WHEN_PRESSED

    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': intakeReverseButton
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              driveJoystick
          buttonNumber: *intakeReverseButton
      command:
        org.usfirst.frc.team449.robot._2020.intake.commands.SetIntakeState:
          intake:
            org.usfirst.frc.team449.robot._2020.intake.IntakeDeployed:
              intakeBumper
          state:
            REVERSE
      action: WHEN_PRESSED
    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': intakeReverseButtonMech
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              mechanismsJoystick
          buttonNumber: *intakeReverseButtonMech
      command:
        org.usfirst.frc.team449.robot._2020.intake.commands.SetIntakeState:
          intake:
            org.usfirst.frc.team449.robot._2020.intake.IntakeDeployed:
              intakeBumper
          state:
            REVERSE
      action: WHEN_PRESSED

    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': intakeDisableButton
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              driveJoystick
          buttonNumber: *intakeOffButton
      command:
        org.usfirst.frc.team449.robot._2020.intake.commands.SetIntakeState:
          intake:
            org.usfirst.frc.team449.robot._2020.intake.IntakeDeployed:
              intakeBumper
          state:
            NEUTRALDEPLOYED
      action: WHEN_PRESSED
    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': intakeDisableButtonMech
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              mechanismsJoystick
          buttonNumber: *intakeOffButtonMech
      command:
        org.usfirst.frc.team449.robot._2020.intake.commands.SetIntakeState:
          intake:
            org.usfirst.frc.team449.robot._2020.intake.IntakeDeployed:
              intakeBumper
          state:
            NEUTRALDEPLOYED
      action: WHEN_PRESSED

    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': intakeRetractButton
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              driveJoystick
          buttonNumber: *intakeRetractedButton
      command:
        org.usfirst.frc.team449.robot._2020.intake.commands.SetIntakeState:
          intake:
            org.usfirst.frc.team449.robot._2020.intake.IntakeDeployed:
              intakeBumper
          state:
            NEUTRAL
      action: WHEN_PRESSED
    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': intakeRetractButtonMech
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              mechanismsJoystick
          buttonNumber: *intakeRetractedButtonMech
      command:
        org.usfirst.frc.team449.robot._2020.intake.commands.SetIntakeState:
          intake:
            org.usfirst.frc.team449.robot._2020.intake.IntakeDeployed:
              intakeBumper
          state:
            NEUTRAL
      action: WHEN_PRESSED
    #***********************************************************************************************************************

    - *FEEDER_COMMANDS
    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': coughButton
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              mechanismsJoystick
          buttonNumber: *feederReverseButton
      command:
        org.usfirst.frc.team449.robot._2020.feeder.commands.SetFeederState:
          feeder:
            org.usfirst.frc.team449.robot._2020.feeder.FeederCounting:
              feeder
          state: PRESHOOTING
      action: WHILE_HELD

    #***********************************************************************************************************************

    - *SHOOTER_COMMANDS
    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': shooterStartButton
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              mechanismsJoystick
          buttonNumber: *shooterStart
      command:
        org.usfirst.frc.team449.robot._2020.shooter.commands.SetFlywheelState:
          flywheel:
            org.usfirst.frc.team449.robot._2020.shooter.DualFlywheel:
              shooterFlywheels
          state: SPINNINGUP
      action: WHEN_PRESSED
    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': shooterStopButton
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              mechanismsJoystick
          buttonNumber: *shooterStop
      command:
        org.usfirst.frc.team449.robot._2020.shooter.commands.SetFlywheelState:
          flywheel:
            org.usfirst.frc.team449.robot._2020.shooter.DualFlywheel:
              shooterFlywheels
          state: NEUTRAL
      action: WHEN_PRESSED

  ########################################################################################################################
  *DEFAULT_COMMANDS:
    #***********************************************************************************************************************
    - *DRIVE_DEFAULT_COMMAND
    - subsystem:
        org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
          drive
      command:
        org.usfirst.frc.team449.robot.drive.unidirectional.commands.UnidirectionalNavXShiftingDefaultDrive:
          '@id': defaultDriveCommand
          kP: 0.0
          kI: 0.0
          kD: 0.0
          maximumOutput: 1
          absoluteTolerance: 0
          deadband: 2
          maxAngularVelToEnterLoop: 3
          inverted: false
          highGearAngularCoefficient: 3
          rampComponent:
            org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.RampComponent:
              maxIncreasePerSecond: 2
              maxDecreasePerSecond: 1
          driveStraightLoopEntryTimer:
            '@id': driveStraightLoopEntryTimer
            bufferTimeSeconds: 0.15
          subsystem:
            org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
              drive
          oi:
            org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
              '@id': oi
              gamepad:
                org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
                  driveJoystick
              rotThrottle:
                org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                  &rotThrottle
                  '@id': rotThrottle
                  stick: driveJoystick
                  axis: 0
                  smoothingTimeSecs: 0.04
                  deadband: 0.08
                  inverted: false
                  polynomial:
                    org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                      '@id': rotPoly
                      powerToCoefficientMap: !!map
                        1: .5
                        3: .5
                  scale: .7
              fwdThrottle:
                org.usfirst.frc.team449.robot.oi.throttles.ThrottleSum:
                  '@id': fwdThrottle
                  throttles:
                    - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                        <<: *rotThrottle
                        '@id': posThrottle
                        axis: 3
                        inverted: false
                        deadband: 0.05
                        polynomial:
                          org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                            '@id': posPoly
                            powerToCoefficientMap: !!map
                              1: 2
                              3: 1
                    - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                        <<: *rotThrottle
                        '@id': negThrottle
                        axis: 2
                        inverted: true
                        deadband: 0.05
                        polynomial:
                          org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                            '@id': negPoly
                            powerToCoefficientMap: !!map
                              1: 2
                              3: 1
              invertDPad: false
              dPadShift: 0.1
              turnInPlaceRotScale: 1
              rescaleOutputs: true
              scaleRotByFwdPoly:
                org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                  '@id': scaleRotByFwdPoly
                  powerToCoefficientMap: !!map
                    0.5: 0.4
                    0: 0.2
                    #1 : 0.25
                    #2: 0.25
          autoshiftComponent:
            '@id': autoshiftComponent
            upshiftSpeed: 1.6
            downshiftSpeed: 1
            upshiftDebouncer:
              '@id': upshiftDebouncer
              bufferTimeSeconds: 0.06
            upshiftFwdThresh: 0.4

    - *FEEDER_DEFAULT_COMMAND
    - subsystem:
        org.usfirst.frc.team449.robot._2020.feeder.FeederCounting:
          feeder
      command:
        org.usfirst.frc.team449.robot._2020.feeder.commands.FeederStateController:
          feeder:
            org.usfirst.frc.team449.robot._2020.feeder.FeederCounting:
              feeder
          flywheel:
            org.usfirst.frc.team449.robot._2020.shooter.DualFlywheel:
              shooterFlywheels
          intake:
            org.usfirst.frc.team449.robot._2020.intake.IntakeDeployed:
              intakeBumper

########################################################################################################################
*UPDATER:
  org.usfirst.frc.team449.robot.other.Updater:
    '@id': updater
    updatables:
      - org.usfirst.frc.team449.robot.jacksonWrappers.PDP: PDP
      - org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable: drive
      - org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad: oi
      - org.usfirst.frc.team449.robot.jacksonWrappers.MappedAHRS: navX
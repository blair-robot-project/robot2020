          commands:
            - org.usfirst.frc.team449.robot._2020.multiSubsystem.commands.SetIntakeMode:
                '@id': startBumperAndTransitionWheel
                subsystem:
                  org.usfirst.frc.team449.robot._2020.intake.IntakeCluster:

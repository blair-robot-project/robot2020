  ########################################################################################################################
  *DEFAULT_COMMANDS:
    #***********************************************************************************************************************
    - *DRIVE_DEFAULT_COMMAND
    - subsystem:
        org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
          drive
      command:
        org.usfirst.frc.team449.robot.drive.unidirectional.commands.UnidirectionalNavXShiftingDefaultDrive:
          '@id': defaultDriveCommand
          kP: 0.0
          kI: 0.0
          kD: 0.0
          maximumOutput: 1
          absoluteTolerance: 0
          deadband: 2
          maxAngularVelToEnterLoop: 3
          inverted: false
          highGearAngularCoefficient: 3
          rampComponent:
            org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.RampComponent:
              maxIncreasePerSecond: 3
              maxDecreasePerSecond: 3
          driveStraightLoopEntryTimer:
            '@id': driveStraightLoopEntryTimer
            bufferTimeSeconds: 0.15
          subsystem:
            org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
              drive
          oi:
            org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
              '@id': oi
              gamepad:
                org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
                  driveJoystick
              rotThrottle:
                org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                  &rotThrottle
                  '@id': rotThrottle
                  stick: driveJoystick
                  axis: 0
                  smoothingTimeSecs: 0.04
                  deadband: 0.08
                  inverted: false
                  polynomial:
                    org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                      '@id': rotPoly
                      powerToCoefficientMap: !!map
                        1: .5
#                        3: .5
                  scale: .7
              fwdThrottle:
                org.usfirst.frc.team449.robot.oi.throttles.ThrottleSum:
                  '@id': fwdThrottle
                  throttles:
                    - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                        <<: *rotThrottle
                        '@id': posThrottle
                        axis: 3
                        inverted: false
                        deadband: 0.05
                        polynomial:
                          org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                            '@id': posPoly
                            powerToCoefficientMap: !!map
                              1: 2
                              2: 1
                    - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                        <<: *rotThrottle
                        '@id': negThrottle
                        axis: 2
                        inverted: true
                        deadband: 0.05
                        polynomial:
                          org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                            '@id': negPoly
                            powerToCoefficientMap: !!map
                              1: 2
                              2: 1
              invertDPad: false
              dPadShift: 0.1
              turnInPlaceRotScale: 1
              rescaleOutputs: true
              scaleRotByFwdPoly:
                org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                  '@id': scaleRotByFwdPoly
                  powerToCoefficientMap: !!map
                    0.5: 0.4
                    0: 0.2
                    #1 : 0.25
                    #2: 0.25
          autoshiftComponent:
            '@id': autoshiftComponent
            upshiftSpeed: 3
            downshiftSpeed: 1
            upshiftDebouncer:
              '@id': upshiftDebouncer
              bufferTimeSeconds: 0.06
            upshiftFwdThresh: 0.4

    #***********************************************************************************************************************
    - *FEEDER_DEFAULT_COMMAND
    - subsystem:
        org.usfirst.frc.team449.robot._2020.multiSubsystem.IntakeSimple:
          feeder
      command:
        org.usfirst.frc.team449.robot._2020.feeder.commands.DefaultFeederCommand:
          requiredSubsystems:
            - org.usfirst.frc.team449.robot._2020.multiSubsystem.IntakeSimple:
                feeder
          transitionWheelIndexingMode: IN_FAST
          transitionWheelShootingMode: IN_FAST
          feederIndexingMode: IN_FAST
          feederShootingMode: OUT_FAST
          feederCoughingMode: OUT_SLOW
#          indexingTimeout: *feederIndexingTimeoutSecs
          sensor:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedDigitalInput:
              '@id': feederSensor1
              channel: *feederSensor1Port
          bumper:
            org.usfirst.frc.team449.robot._2020.multiSubsystem.IntakeSimple:
              intakeBumper
          transitionWheel:
            org.usfirst.frc.team449.robot._2020.multiSubsystem.IntakeSimple:
              intakeTransitionWheel
          feeder:
            org.usfirst.frc.team449.robot._2020.multiSubsystem.IntakeSimple:
              feeder
          shooter:
            org.usfirst.frc.team449.robot._2020.shooter.FlywheelWithTimeout:
              shooter

  *AUTONOMOUS_COMMANDS:
    - *SIMPLE_ROUTINE
    - edu.wpi.first.wpilibj2.command.SequentialCommandGroup:
        '@id': basicRoutine
        requiredSubsystems:
          - org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
              drive
          - org.usfirst.frc.team449.robot._2020.shooter.FlywheelWithTimeout:
              shooterFlywheels
        commands:
          - edu.wpi.first.wpilibj2.command.WaitCommand:
              seconds: 5
          - edu.wpi.first.wpilibj2.command.ParallelCommandGroup:
              '@id': shooterInitLineShoot
              commands:
                - org.usfirst.frc.team449.robot._2020.shooter.commands.SpinUpFlywheel:
                    '@id': startFlywheelAuto
                    targetSpeed: *shooterThrottleClose
                    flywheel:
                      org.usfirst.frc.team449.robot._2020.shooter.FlywheelCluster:
                        shooterFlywheels
                - org.usfirst.frc.team449.robot._2020.multiSubsystem.commands.TurnMotorOn:
                    '@id': startKickerAuto
                    subsystem:
                      org.usfirst.frc.team449.robot._2020.multiSubsystem.AnalogMotorSingleSpeed:
                        kicker
          - edu.wpi.first.wpilibj2.command.WaitCommand:
              seconds: 5
          - edu.wpi.first.wpilibj2.command.ParallelCommandGroup:
              '@id': shooterStopAuto
              commands:
                - org.usfirst.frc.team449.robot._2020.shooter.commands.TurnAllOff:
                    '@id': shooterStopAutoCommand
                    subsystem:
                      org.usfirst.frc.team449.robot._2020.shooter.FlywheelCluster:
                        shooterFlywheels
                - org.usfirst.frc.team449.robot._2020.multiSubsystem.commands.TurnMotorOff:
                    '@id': kickerStopAutoCommand
                    subsystem:
                      org.usfirst.frc.team449.robot._2020.multiSubsystem.AnalogMotorSingleSpeed:
                        kicker
          - org.usfirst.frc.team449.robot.drive.unidirectional.commands.DriveAtSpeed:
              '@id': drivebackauto
              subsystem:
                org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
                  drive
              velocity: *basicAutoDriveBackSpeed
              seconds: *basicAutoDriveBackTimeSeconds


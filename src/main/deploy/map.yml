          requiredSubsystems:
            - org.usfirst.frc.team449.robot.subsystem.complex.shooter.LoggingFlywheel:
                shooterFlywheel
          command:
            edu.wpi.first.wpilibj2.command.SequentialCommandGroup:
              '@id': startShootingOrSpinUpFlywheelCommmandSequence
              commands:

---

# IntelliJ supports Ctrl+clicking anchors to find usages and declarations... so, hyperlinks! Yooooooooo!
# Basically a table of contents; Ctrl+click on a heading in UPPER_SNAKE_CASE to jump back and forth between the
# table of contents and actual location in the map.
NAVIGATION:
  # The anchors that replace map key values must have the values of the keys that they replace.
  - &PDP pdp
  # This works magically because the anchor refers to the key of the mapping only, which is the string "subsystems".
  - &SUBSYSTEMS subsystems:
      # Other anchors, like these, become null list items and are explicitly ignored using @JsonInclude
      - &DRIVE_SUBSYSTEM
      - &INTAKE_SUBSYSTEM
      - &FEEDER_SUBSYSTEM
      - &SHOOTER_SUBSYSTEM
      - &CLIMBER_SUBSYSTEM
  - &COMMANDS commands:
      - &BUTTONS buttons:
          - &DRIVE_COMMANDS
          - &INTAKE_COMMANDS
          - &FEEDER_COMMANDS
          - &SHOOTER_COMMANDS
          - &CLIMBER_COMMANDS
      - &DEFAULT_COMMANDS defaultCommands:
          - &DRIVE_DEFAULT_COMMAND
          - &FEEDER_DEFAULT_COMMAND
      - &AUTONOMOUS_COMMANDS autoStartupCommand:
          - &SIMPLE_ROUTINE
  - &UPDATER updater

# Anchors for transclusion into the rest of the map.
# Ignored by Jackson (so is NAVIGATION); can contain any valid YAML suitable for organizational purposes.
# Make sure there aren't any colons after the anchors; Jackson gives "Null key for a Map not allowed in JSON"
CONSTANTS:
  - MotorPorts:
      - &leftMasterPort 1
      - &leftMasterSlave1Port 3
      - &leftMasterSlave2Port 5
      - &rightMasterPort 2
      - &rightMasterSlave1Port 4
      - &rightMasterSlave2Port 6
      # Digestive system
      - &intakeBumperMotorPort 7
      - &intakeTransitionWheelMotorPort 8
      - &feederMotorPort 9
      - &shooterLeftMotorPort 10
      - &shooterRightMotorPort 11
      - &kickerMotorPort 12
      - &climberMotorPort 13
  - SolenoidPorts:
      - &intakeSolenoidForward 2
      - &intakeSolenoidReverse 3
      - &climberSolenoidForward 4
      - &climberSolenoidReverse 5
  - DIOPorts:
      - &rightMasterEncoder1Port 0
      - &rightMasterEncoder2Port 1
      - &leftMasterEncoder1Port 2
      - &leftMasterEncoder2Port 3
      - &feederSensor1Port 8
  - JoystickPorts:
      - &mechanismsJoystickPort 0
      - &driveJoystickPort 1
      - &climberJoystickPort 2
  - DriverButtonNumbers:
      - &driverIntakeOutOn 1 #intakeForward
      - &driverIntakeOff 2 #intakeNeutralDeployed
      - &driverIntakeRev 3 #intakeReverse
      - &driverIntakeInOff 4 #intakeNeutral
      - &fineAdjustLeft 5
      - &fineAdjustRight 6
  - MechsButtonNumbers:
      - &shooterStartClose 1
      - &shooterStartFar 4
      - &shooterStartMid 3
      - &shooterStop 3 # Actually an axis.
      - &shooterStopThrottle 0.8
      - &mechsIntakeInDPad 180
      - &mechsIntakeOutDPad 0
      - &mechsIntakeStop 5
      - &mechsIntakeStart 6
      - &cough 10 # TODO Should coughing be an actual back-and-forth motion?
      - &climberWinchButtonNumber_reversed 2
      - &climberLowerButtonNumber 5
      - &climberRaiseButtonNumber 6
      - &climberWinchButtonNumber 1
  - MotorSpeeds:
      - &intakeBumperIntakingVel 1
      - &intakeBumperOutVel -1
      - &intakeTransitionWheelIntakingVel 0.5
      - &feederIndexingVel 0.5
      - &feederShootingVel 0.3 # TODO Was at 0.65, but apparently that's less reliable than 0.35.
      - &feederCoughingVel -0.4
      - &intakeTransitionWheelCoughingVel -0.1
      - &shooterMaxSpeed 90.5 # Unused.
      - &shooterThrottleFar 45.25 # 0.5 * 90.5
      - &shooterThrottleMid 41.63
      - &shooterThrottleClose 41.63
      - &shooterErrorType maxAbsSpeedError
      - &shooterMaxSpeedError 1.25 # In RPS.
      - &shooterMaxSpeedDifferenceType maxAbsSpeedRange
      - &shooterMaxShootingSpeedDifference 0.5 # In RPS.
      - &kickerThrottle -0.7
      - &winchSpeed 1.0
      - &winchSpeed_reversed -1.0
  - Other:
      - &feederIndexingTimeoutSecs 60
      - &flywheelSpinUpTimeoutSecs 4
      - &flywheelKP 0.00001
      - &basicAutoDriveBackSpeed -0.3
      - &basicAutoDriveBackTimeSeconds 2
      - &coughDurationSeconds 0.1


#Outright move the joystick classes up here so we don't have to keep figuring out where the first
#usage is whenever we change the commands.
joysticks:
  - org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
      '@id': mechanismsJoystick
      port: *mechanismsJoystickPort
  - org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
      '@id': driveJoystick
      port: *driveJoystickPort
  - org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
      '@id': climberJoystick
      port: *climberJoystickPort

# WHETHER TO USE THE CAMERA SERVER
useCameraServer: false


########################################################################################################################
*PDP:
  org.usfirst.frc.team449.robot.jacksonWrappers.PDP:
    '@id': PDP
    canID: 0
    voltagePerCurrentLinReg:
      bufferSize: 250
      rSquaredThreshhold: 0.75


########################################################################################################################
*SUBSYSTEMS:
  - *DRIVE_SUBSYSTEM
  - org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
      '@id': drive
      #Wheelbase: 2.14
      leftMaster:
        org.usfirst.frc.team449.robot.generalInterfaces.SmartMotor:
          &Left_Master
          '@id': leftMaster
          type: SPARK
          name: left
          port: *leftMasterPort
          PDP:
            org.usfirst.frc.team449.robot.jacksonWrappers.PDP: PDP
          reverseOutput: true
          enableBrakeMode: true
          #          postEncoderGearing: 0.13333333333
          unitPerRotation: 0.47877872 #meters per rotation
          currentLimit: 50
          enableVoltageComp: true
          encoderCPR: 256
          startingGear: LOW
          perGearSettings:
            - &Low_Gear
              gear: LOW
              postEncoderGearing: 0.0488998
              maxSpeed: 2.3
              kP: 0
              feedForwardCalculator:
                org.usfirst.frc.team449.robot.jacksonWrappers.FeedForwardCalculators.MappedFeedForwardCalculator:
                  kS: 0.128
                  kV: 5.23
                  kA: 0.0698
            - &High_Gear
              gear: HIGH
              postEncoderGearing: 0.12936611
              maxSpeed: 5.2
              kP: 0.000001
              feedForwardCalculator:
                org.usfirst.frc.team449.robot.jacksonWrappers.FeedForwardCalculators.MappedFeedForwardCalculator:
                  kS: 0.156
                  kV: 2.01
                  kA: 0.154
          slaveSparks:
            - port: *leftMasterSlave1Port
              inverted: false
            - port: *leftMasterSlave2Port
              inverted: false
      rightMaster:
        org.usfirst.frc.team449.robot.generalInterfaces.SmartMotor:
          <<: *Left_Master
          '@id': rightMaster
          type: SPARK
          name: right
          port: *rightMasterPort
          reverseOutput: false
          perGearSettings:
            - <<: *Low_Gear
              feedForwardCalculator:
                org.usfirst.frc.team449.robot.jacksonWrappers.FeedForwardCalculators.MappedFeedForwardCalculator:
                  kS: 0.139
                  kV: 5.17
                  kA: 0.0554
            - <<: *High_Gear
              feedForwardCalculator:
                org.usfirst.frc.team449.robot.jacksonWrappers.FeedForwardCalculators.MappedFeedForwardCalculator:
                  kS: 0.165
                  kV: 2.01
                  kA: 0.155
          slaveSparks:
            - port: *rightMasterSlave1Port
              PDP: PDP
              inverted: false
            - port: *rightMasterSlave2Port
              PDP: PDP
              inverted: false
      startingOverrideAutoshift: false
      ahrs:
        org.usfirst.frc.team449.robot.jacksonWrappers.MappedAHRS:
          '@id': navX
          port: kMXP
          invertYaw: true
      trackWidthMeters: 0.61755
      shiftComponent:
        org.usfirst.frc.team449.robot.components.ShiftComponent:
          '@id': driveShiftComponent
          otherShiftables:
            - org.usfirst.frc.team449.robot.generalInterfaces.SmartMotor:
                leftMaster
            - org.usfirst.frc.team449.robot.generalInterfaces.SmartMotor:
                rightMaster
          piston:
            '@id': driveShifter
            module: 0
            forward: 0
            reverse: 1
          startingGear: LOW

  #***********************************************************************************************************************
  - *INTAKE_SUBSYSTEM
  - org.usfirst.frc.team449.robot._2020.multiSubsystem.SolenoidSimple:
      '@id': intakeSolenoid
      piston:
        '@id': intakeSolenoidImpl
        forward: *intakeSolenoidForward
        reverse: *intakeSolenoidReverse

  - org.usfirst.frc.team449.robot._2020.multiSubsystem.IntakeSimple:
      '@id': intakeBumper
      velocities: !!map
        IN_FAST: *intakeBumperIntakingVel
        OUT_SLOW: *intakeBumperOutVel
      motor:
        org.usfirst.frc.team449.robot.generalInterfaces.SmartMotor:
          '@id': intakeBumperMotor
          name: intakeBumperMotor
          type: SPARK
          port: *intakeBumperMotorPort
          enableBrakeMode: true
          PDP: PDP
          currentLimit: 30

  - org.usfirst.frc.team449.robot._2020.multiSubsystem.IntakeSimple:
      '@id': intakeTransitionWheel
      velocities: !!map
        IN_FAST: *intakeTransitionWheelIntakingVel
        OUT_SLOW: *intakeTransitionWheelCoughingVel
      motor:
        org.usfirst.frc.team449.robot.generalInterfaces.SmartMotor:
          '@id': intakeTransitionWheelMotor
          name: intakeTransitionWheelMotor
          reverseOutput: true
          type: SPARK
          port: *intakeTransitionWheelMotorPort
          enableBrakeMode: true
          PDP: PDP
          currentLimit: 30

  - org.usfirst.frc.team449.robot._2020.intake.IntakeCluster:
      '@id': bumperAndTransitionWheel
      intakes:
        - org.usfirst.frc.team449.robot._2020.multiSubsystem.IntakeSimple:
            intakeBumper
        - org.usfirst.frc.team449.robot._2020.multiSubsystem.IntakeSimple:
            intakeTransitionWheel

  #***********************************************************************************************************************
  - *FEEDER_SUBSYSTEM
  - org.usfirst.frc.team449.robot._2020.multiSubsystem.IntakeSimple:
      '@id': feeder
      velocities: !!map
        IN_FAST: *feederIndexingVel
        OUT_SLOW: *feederCoughingVel
        OUT_FAST: *feederShootingVel
      motor:
        org.usfirst.frc.team449.robot.generalInterfaces.SmartMotor:
          '@id': feederMotor
          type: SPARK
          port: *feederMotorPort
          name: feederMotor
          reverseOutput: false
          enableBrakeMode: false
          PDP: PDP
          currentLimit: 30
          reverseSensor: false

  #***********************************************************************************************************************
  - *SHOOTER_SUBSYSTEM
  - org.usfirst.frc.team449.robot._2020.shooter.FlywheelWithTimeout:
      '@id': shooter
      implementation:
        org.usfirst.frc.team449.robot._2020.shooter.FlywheelCluster:
          '@id': shooterFlywheels
          *shooterMaxSpeedDifferenceType: *shooterMaxShootingSpeedDifference
          flywheels:
            - org.usfirst.frc.team449.robot._2020.shooter.FlywheelSimple:
                '@id': shooterFlywheelLeft
                spinUpTimeoutSecs: *flywheelSpinUpTimeoutSecs
                *shooterErrorType: *shooterMaxSpeedError
                motor:
                  org.usfirst.frc.team449.robot.generalInterfaces.SmartMotor:
                    &Shooter_Right_Motor
                    '@id': shooterRightMotor
                    type: SPARK
                    reverseSensor: false
                    port: *shooterRightMotorPort
                    name: shooterRightMotor
                    reverseOutput: true
                    enableBrakeMode: true
                    PDP: PDP
                    enableVoltageComp: true
                    perGearSettings:
                      - gearNum: 0
#                        rampRate: 1
                        kP: *flywheelKP
                        feedForwardCalculator:
                          org.usfirst.frc.team449.robot.jacksonWrappers.FeedForwardCalculators.MappedFeedForwardCalculator:
                            kS: 0.203
                            kV: 0.126
                            kA: 0.0284
            - org.usfirst.frc.team449.robot._2020.shooter.FlywheelSimple:
                '@id': shooterFlywheelRight
                spinUpTimeoutSecs: *flywheelSpinUpTimeoutSecs
                *shooterErrorType: *shooterMaxSpeedError
                motor:
                  org.usfirst.frc.team449.robot.generalInterfaces.SmartMotor:
                    <<: *Shooter_Right_Motor
                    '@id': shooterLeftMotor
                    port: *shooterLeftMotorPort
                    name: shooterLeftMotor
                    reverseSensor: false
                    reverseOutput: false
                    perGearSettings:
                      - gearNum: 0
#                        rampRate: 1
                        kP: *flywheelKP
                        feedForwardCalculator:
                          org.usfirst.frc.team449.robot.jacksonWrappers.FeedForwardCalculators.MappedFeedForwardCalculator:
                            kS: 0.156
                            kV: 0.124
                            kA: 0.0301

  - org.usfirst.frc.team449.robot._2020.multiSubsystem.AnalogMotorSingleSpeed:
      '@id': kicker
      speed: *kickerThrottle
      motor:
        org.usfirst.frc.team449.robot.generalInterfaces.SmartMotor:
          '@id': kickerMotor
          type: SPARK
          reverseSensor: false
          port: *kickerMotorPort
          name: kickerMotor
          reverseOutput: false
          enableBrakeMode: true
          PDP: PDP
          currentLimit: 30
          enableVoltageComp: true
  - *CLIMBER_SUBSYSTEM
  - org.usfirst.frc.team449.robot._2020.climber.UnsafeWinchingClimber:
      '@id': climber
      motorSubsystem:
        org.usfirst.frc.team449.robot._2020.multiSubsystem.AnalogMotorSingleSpeed:
          '@id': climberMotorSubsystem
          speed: *winchSpeed
          motor:
            org.usfirst.frc.team449.robot.generalInterfaces.SmartMotor:
              '@id': climberMotor
              name: climberMotor
              type: SPARK
              port: *climberMotorPort
              enableBrakeMode: false
      solenoidSubsystem:
        org.usfirst.frc.team449.robot._2020.multiSubsystem.SolenoidSimple:
          '@id': climberSolenoidSystem
          piston:
            '@id': climberSolenoid
            module: 0
            forward: *climberSolenoidForward
            reverse: *climberSolenoidReverse

*COMMANDS:
  ########################################################################################################################
  *BUTTONS:
    - *DRIVE_COMMANDS
    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': fineAdjustRightButtonDrive
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              driveJoystick
          buttonNumber: *fineAdjustRight
      command:
        org.usfirst.frc.team449.robot.drive.unidirectional.commands.AHRS.NavXTurnToAngleRelative:
          &Fine_Adjust_Right_Command
          '@id': fineAdjustRightCommand
          absoluteTolerance: 0
          kP: -0.001
          setpoint: -5.
          drive:
            org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
              drive
          timeout: 1
          inverted: true
      action: WHEN_PRESSED

    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': fineAdjustLeftButtonDrive
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              driveJoystick
          buttonNumber: *fineAdjustLeft
      command:
        org.usfirst.frc.team449.robot.drive.unidirectional.commands.AHRS.NavXTurnToAngleRelative:
          <<: *Fine_Adjust_Right_Command
          '@id': fineAdjustLeftCommand
          kP: 0.001
          setpoint: 5.
          inverted: false
      action: WHEN_PRESSED

    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': turnToAngleButton
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              mechanismsJoystick
          buttonNumber: 7
      command:
        edu.wpi.first.wpilibj2.command.SequentialCommandGroup:
          '@id': limelightAngleStart
          requiredSubsystems:
            - org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
                drive
          commands:
            - org.usfirst.frc.team449.robot.generalInterfaces.limelight.commands.SetPipeline:
                limelight:
                  org.usfirst.frc.team449.robot.generalInterfaces.limelight.Limelight:
                    '@id': limelight
                    driverPipeline: 0
                index: 1
            - org.usfirst.frc.team449.robot.drive.unidirectional.commands.AHRS.NavXTurnToAngleLimelight:
                '@id': turnToAngleCommand
                absoluteTolerance: 3
                kP: .009
                drive:
                  org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
                    drive
                timeout: 100
                limelight:
                  org.usfirst.frc.team449.robot.generalInterfaces.limelight.Limelight:
                    limelight
                offset: 0
      action: WHEN_PRESSED

    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': turnToAngleStopButton
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              mechanismsJoystick
          buttonNumber: 7
      command:
        #this is a really jank ass fix for interrupting the turn command
        edu.wpi.first.wpilibj2.command.SequentialCommandGroup:
          '@id': limelightAngleStop
          requiredSubsystems:
            - org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
                drive
          commands:
            - org.usfirst.frc.team449.robot.generalInterfaces.limelight.commands.SetPipeline:
                limelight:
                  org.usfirst.frc.team449.robot.generalInterfaces.limelight.Limelight:
                    limelight
                index: 0
      action: WHEN_PRESSED

    #***********************************************************************************************************************
    - *INTAKE_COMMANDS
    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': driveIntakeStartButton
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              driveJoystick
          buttonNumber: *driverIntakeOutOn
      command:
        edu.wpi.first.wpilibj2.command.ParallelCommandGroup:
          '@id': runBumperAndTransitionWheel
          commands:
            - org.usfirst.frc.team449.robot._2020.multiSubsystem.commands.SetSolenoidPose:
                '@id': intakePistonOutGrouped
                subsystem:
                  org.usfirst.frc.team449.robot._2020.multiSubsystem.SolenoidSimple:
                    intakeSolenoid
                value: kForward
            - org.usfirst.frc.team449.robot._2020.multiSubsystem.commands.SetIntakeMode:
                '@id': intakeBumperStartCommand
                subsystem:
                  org.usfirst.frc.team449.robot._2020.multiSubsystem.IntakeSimple:
                    intakeBumper
                mode: IN_FAST
            - org.usfirst.frc.team449.robot._2020.multiSubsystem.commands.SetIntakeMode:
                '@id': intakeTransitionWheelStartCommand
                subsystem:
                  org.usfirst.frc.team449.robot._2020.multiSubsystem.IntakeSimple:
                    intakeTransitionWheel
                mode: IN_FAST
      action: WHEN_PRESSED

    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': driveIntakeStopButton
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              driveJoystick
          buttonNumber: *driverIntakeOff
      command:
        edu.wpi.first.wpilibj2.command.ParallelCommandGroup:
          '@id': intakeOffGroup
          commands:
            - org.usfirst.frc.team449.robot._2020.multiSubsystem.commands.SetIntakeMode:
                '@id': intakeBumperOff
                subsystem:
                  org.usfirst.frc.team449.robot._2020.multiSubsystem.IntakeSimple:
                    intakeBumper
                mode: "OFF"
            - org.usfirst.frc.team449.robot._2020.multiSubsystem.commands.SetIntakeMode:
                '@id': intakeTransitionWheelOff
                subsystem:
                  org.usfirst.frc.team449.robot._2020.multiSubsystem.IntakeSimple:
                    intakeTransitionWheel
                mode: "OFF"
      action: WHEN_PRESSED

    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': mechsIntakeStartButton
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              mechanismsJoystick
          buttonNumber: *mechsIntakeStart
      command:
        edu.wpi.first.wpilibj2.command.ParallelCommandGroup:
          runBumperAndTransitionWheel
      action: WHEN_PRESSED

    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': mechsIntakeStopButton
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              mechanismsJoystick
          buttonNumber: *mechsIntakeStop
      command:
        org.usfirst.frc.team449.robot._2020.multiSubsystem.commands.SetIntakeMode:
          intakeOffGroup
      action: WHEN_PRESSED

    - button:
        org.usfirst.frc.team449.robot.oi.buttons.dPadButton:
          '@id': mechsIntakePistonOutButton
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              mechanismsJoystick
          angle: *mechsIntakeOutDPad
      command:
        org.usfirst.frc.team449.robot._2020.multiSubsystem.commands.SetSolenoidPose:
          '@id': intakePistonOut
          subsystem:
            org.usfirst.frc.team449.robot._2020.multiSubsystem.SolenoidSimple:
              intakeSolenoid
          value: kForward
      action: WHEN_PRESSED

    - button:
        org.usfirst.frc.team449.robot.oi.buttons.dPadButton:
          '@id': mechsIntakePistonInButton
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              mechanismsJoystick
          angle: *mechsIntakeInDPad
      command:
        org.usfirst.frc.team449.robot._2020.multiSubsystem.commands.SetSolenoidPose:
          '@id': intakePistonIn
          subsystem:
            org.usfirst.frc.team449.robot._2020.multiSubsystem.SolenoidSimple:
              intakeSolenoid
          value: kReverse
      action: WHEN_PRESSED

    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': driveIntakeInOffButton
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              driveJoystick
          buttonNumber: *driverIntakeInOff
      command:
        edu.wpi.first.wpilibj2.command.ParallelCommandGroup:
          '@id': intakePistonInOffGroup
          commands:
            - org.usfirst.frc.team449.robot._2020.multiSubsystem.commands.SetSolenoidPose:
                '@id': intakePistonInGrouped
                subsystem:
                  org.usfirst.frc.team449.robot._2020.multiSubsystem.SolenoidSimple:
                    intakeSolenoid
                value: kReverse
            - org.usfirst.frc.team449.robot._2020.multiSubsystem.commands.SetIntakeMode:
                '@id': intakeBumperStopCommand
                subsystem:
                  org.usfirst.frc.team449.robot._2020.multiSubsystem.IntakeSimple:
                    intakeBumper
                mode: "OFF"
            - org.usfirst.frc.team449.robot._2020.multiSubsystem.commands.SetIntakeMode:
                '@id': intakeTransitionWheelStopCommand
                subsystem:
                  org.usfirst.frc.team449.robot._2020.multiSubsystem.IntakeSimple:
                    intakeTransitionWheel
                mode: "OFF"
      action: WHEN_PRESSED

    - button:
        org.usfirst.frc.team449.robot.oi.buttons.SimpleButton:
          '@id': intakeReverseButton
          joystick:
            org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
              driveJoystick
          buttonNumber: *driverIntakeRev
      command:
        edu.wpi.first.wpilibj2.command.ParallelCommandGroup:
          '@id': intakeReverseCommandGroup
          commands:
            - org.usfirst.frc.team449.robot._2020.multiSubsystem.commands.SetIntakeMode:
                '@id': intakeBumperReverseCommand
                subsystem:
                  org.usfirst.frc.team449.robot._2020.multiSubsystem.IntakeSimple:
                    intakeBumper
                mode: OUT_SLOW
            - org.usfirst.frc.team449.robot._2020.multiSubsystem.commands.SetIntakeMode:
